{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Starfield Starlog</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Fontawesome -->
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <!-- titlebar -->
        <div class="row px-4 pt-4 pb-2">
            <div class="container">
                <div class="row">
                    <div class="d-flex flex-row flex-wrap justify-content-between">
                        <div class="col-12 col-md-8 d-flex">
                            <div class="placeholder col-1 dkblue op100"></div>
                            <div class="bg-light op70 pl-2 pr-4 w-auto">
                                <div class="col fs-2 bg-light op70 mx-4" href="{% url 'home' %}">
                                    STARFIELD STARLOG
                                </div>
                            </div>
                            <div class="placeholder col-2 op30"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <header class="masthead px-4 pt-0 pb-3">
            <div class="container-fluid py-0 my-0">
                <div class="row">
                    <div class="col-12">
                        <div class="row mastbordertop">
                            <div class="col-md-8 d-flex p-0 m-0">
                                <h3 class="text-light bgdkblue py-1 px-4 adtlheadingstyle"> 
                                    WELCOME STARFIELD EXPLORERS
                                </h3>
                            </div>
                            <nav class="navbar navbar-expand-lg navbarstyle col-12" id="mainNav">
                                <div class="container-fluid d-flex justify-content-between col-8">
                                    <button class="navbar-toggler navbar-toggler-left text-light dkblue" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                        MENU <i class="fa-solid fa-meteor"></i>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarResponsive">
                                        <ul class="navbar-nav">
                                            <li class="nav-item active">
                                                <a class="nav-link navbtnsurround" href="#">Home</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navbtnsurround" href="#">POLICY</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navbtnsurround" href="#">ACCOUNT</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-4 pl-auto d-flex fs-4 justify-content-end">
                                    <span class="my-auto">Account <i class="fa-solid fa-user-astronaut"></i></span>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        
        <!-- Footer -->
        <footer class="py-3 footerstyle">
            <p class="m-0 text-dark text-center ">Copyright &copy; Emptydub Productions</p>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>

</html>
