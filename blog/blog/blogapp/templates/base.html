{% load static %}
<!DOCTYPE html>
<html>

    <head>
        <title>Starfield Starlog</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>

    <body>
        <!-- titlebar -->
        <div class="titlecontainer">
            <div class="container titleshroud">
                <div class="row">
                    <div class="darkbox bg-dark"></div>
                    <div class="titlestyle px-3 bg-light op70" href="{% url 'home' %}">
                        STARFIELD STARLOG
                    </div>
                    <div class="lightbox op30"></div>
                </div>
            </div>
        </div>

        <header class="masthead p-0">
            <!-- <div class="overlay"></div> -->
            <div class="container-fluid py-0 my-0">
                <div class="row">
                    <div class="container-fluid col">
                        <div class="site-heading">
                            <div class="mastbordertop">
                                <h3 class="text-light bg-dark adtlheadingstyle"> 
                                    WELCOME STARFIELD EXPLORERS
                                </h3>
                            </div>
                            <nav class="navbar navbar-expand-lg navbarstyle" id="mainNav">
                                <div class="container-fluid">
                                    <div class="collapse navbar-collapse" id="navbarResponsive">
                                        <ul class="navbar-nav mx-auto">
                                            <li class="nav-item active">
                                                <a class="nav-link navbtnsurround" href="#">Home</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navbtnsurround" href="#">POLICY</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link navbtnsurround" href="#">ACCOUNT</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <button class="navbar-toggler navbar-toggler-right togglestyle" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        
        <!-- Footer -->
        <footer class="py-3 footerstyle">
            <p class="m-0 text-dark text-center ">Copyright &copy; Emptydub Productions</p>
        </footer>
    </body>
</html>
